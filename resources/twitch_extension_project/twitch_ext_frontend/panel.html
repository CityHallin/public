<html>
    <head>
        <title>Viewer Page</title>
        <style>            
            label {
              font-size: 12px;
              color: #ffffff;
            }            
          </style>
        <body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">

            <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
            <script src="appConnect.js" type="text/javascript"></script>
            <script src="post.js" type="text/javascript"></script>

            <textarea id="displayBox" name="displayBox" rows="3" cols="30" readonly=true>Enter answer below and click "send" to check if correct.</textarea>

            <br />

            <form>
                <label for="userAnswerBox">Answer Box:</label>
                <br />
                <input type="text" id="userAnswerBox" cols = "30" name="userAnswerBox" required>                        
                <input type=button onClick="send()" value="Send">
            </form>        

        </body>
    </head>
</html>
